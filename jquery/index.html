<!DOCTYPE html>
<html lang="en">
<head>
    <title>4th card</title>
    <link rel="stylesheet"   href="../css/demo.css">
        
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <style>
 

        .resize-handler {
            height: 10px;
            width: 10px;
            background-color: #0055ff;
            position: absolute;
            border-radius: 100px;
            border: 1px solid #ffffff;
             display: block;
        
        }
      .fix{
        position: absolute;
        height: 90%;
        left: 5%;
        top: 5%;
        right: 5%;
        width: 90%;
      }
      

       
    </style>
</head>
<body> 
 
    <div  class="z2"  > 
       <img src="../image/101.webp" class="fix">
    </div>
    
</body>
<script src="../jquery/box-modeling.js"></script>
<script>
    $('.z2').boxModeling({
        rotate: true,
        resize: true,
        move: true,
    });
</script>
