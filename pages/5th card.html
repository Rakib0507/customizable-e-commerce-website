        <script>
    
            var screenshotCounter5 = 1;
            var captureArea = {
              x: 820,  // Left position of the capture area
              y: 0,  // Top position of the capture area
              width: 600,  // Width of the capture area
              height: 600  // Height of the capture area
            };
            
            function captureScreenshot() {
              html2canvas(document.body).then(function(canvas) {
                var croppedCanvas = document.createElement('canvas');
                var context = croppedCanvas.getContext('2d');
            
                croppedCanvas.width = captureArea.width;
                croppedCanvas.height = captureArea.height;
            
                context.drawImage(
                  canvas,
                  captureArea.x,
                  captureArea.y,
                  captureArea.width,
                  captureArea.height,
                  0,
                  0,
                  captureArea.width,
                  captureArea.height
                );
            
                var dataURL = croppedCanvas.toDataURL();
                localStorage.setItem("screenshotData5_" + screenshotCounter5, dataURL);
                screenshotCounter5++;
                window.location.href = "cart page.html";
              });
            } 

            
                </script>
