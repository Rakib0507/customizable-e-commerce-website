<script>
window.addEventListener('DOMContentLoaded', () => {
  const accElement = document.querySelector('.acc');
  const nevElement = document.getElementById('nev');
  let lastScrollTop = 0;

  window.addEventListener('scroll', () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = Math.max(
      document.body.scrollHeight,
      document.body.offsetHeight,
      document.documentElement.clientHeight,
      document.documentElement.scrollHeight,
      document.documentElement.offsetHeight
    );

    if (scrollTop > lastScrollTop) {
      // Scrolling down, move the elements to the left
      accElement.style.left = '-100px';
      nevElement.style.left = '-100px';
    } else {
      // Scrolling up
      if (scrollTop <= 70) {
        // Scrolled to the top, return the elements to their original positions
        accElement.style.left = '52%';
        nevElement.style.left = '45%';
      }
    }

    lastScrollTop = scrollTop;
  });
});

</script>
